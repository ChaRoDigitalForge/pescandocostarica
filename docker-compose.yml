version: '3.9'

services:
  # Base de datos PostgreSQL (compatible con Neon)
  postgres:
    image: postgres:16-alpine
    container_name: pescando-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-pescando_costarica}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backendpescandocostarica/src/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - pescando-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cach√© y sesiones
  redis:
    image: redis:7-alpine
    container_name: pescando-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - pescando-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend Principal (Monolito Modular)
  # Incluye: tours, bookings, users, site, captain
  backend-main:
    build:
      context: ./backendpescandocostarica
      dockerfile: Dockerfile
    container_name: pescando-backend-main
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-pescando_costarica}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pescando-network
    volumes:
      - ./backendpescandocostarica/src:/app/src
      - /app/node_modules

  # Auth Service (Microservicio Independiente)
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: pescando-auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-pescando_costarica}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-30d}
    ports:
      - "${AUTH_SERVICE_PORT:-5001}:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pescando-network
    volumes:
      - ./services/auth-service/src:/app/src
      - /app/node_modules

  # Reports Service (Microservicio Independiente)
  reports-service:
    build:
      context: ./services/reports-service
      dockerfile: Dockerfile
    container_name: pescando-reports-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5002
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-pescando_costarica}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
    ports:
      - "${REPORTS_SERVICE_PORT:-5002}:5002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pescando-network
    volumes:
      - ./services/reports-service/src:/app/src
      - /app/node_modules

  # API Gateway (Nginx como reverse proxy)
  gateway:
    image: nginx:alpine
    container_name: pescando-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend-main
      - auth-service
      - reports-service
    networks:
      - pescando-network

  # Frontend Next.js (Opcional)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pescando-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - gateway
    networks:
      - pescando-network
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
      - /app/node_modules
      - /app/.next

networks:
  pescando-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
